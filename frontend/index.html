<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game</h1>
    </header>

    <main>
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
        </div>

        <div id="game-section" style="display: none;">
            <h2>Game Board</h2>
            <div id="game-board">
                <!-- Game board UI will be here -->
            </div>
            <button id="startGameButton">Start New Game</button>
            <button id="moveButton">Make Move</button>
        </div>
    </main>

    <script src="js/auth.js" defer></script>
    <script src="js/socket.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
